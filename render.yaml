services:
  - type: web
    name: verichain-backend
    runtime: python3
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        value: mongodb://localhost:27017  # Replace with your MongoDB URL
      - key: DATABASE_NAME
        value: verichain_db
      - key: SECRET_KEY
        value: your-secret-key-here  # Change this to a secure secret
      - key: PASSWORD_SALT
        value: your-password-salt  # Change this to a secure salt
      - key: INFURA_URL
        value: https://polygon-mumbai.infura.io/v3/YOUR_INFURA_KEY  # Replace with your Infura URL
      - key: PRODUCT_NFT_ADDRESS
        value: 0xYourProductNFTAddress  # Replace with deployed contract address
      - key: PRIVATE_KEY
        value: your-private-key-here  # Replace with your wallet private key
      - key: IPFS_HOST
        value: localhost
      - key: IPFS_PORT
        value: 5001